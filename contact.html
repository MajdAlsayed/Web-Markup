<body class="contact-page"> 
<button class="menu-toggle" aria-label="Toggle menu">â˜°</button>

<section class="contact-section">
    <h2 class="sr-only">Contact Information</h2>
    <h2>Contact Form</h2>

    <p>Fields marked with <strong>*</strong> are mandatory.</p>

    <form action="#" method="POST" class="contact-form">

        <fieldset>
            <legend>Contact Information</legend>
            
            <label>Title: <strong>*</strong></label><br>
            <input type="radio" id="mr" name="title" value="Mr." required> 
            <label for="mr">Mr.</label>
            
            <input type="radio" id="ms" name="title" value="Mrs." required> 
            <label for="ms">Mrs.</label><br><br>

            <label for="name">Name: <strong>*</strong></label><br>
            <input type="text" id="name" name="name" placeholder="Example: Jack" required><br><br>

            <label for="email">Email: <strong>*</strong></label><br>
            <input type="email" id="email" name="email" placeholder="Example: example@gmail.com" required><br><br>

            <label for="phone">Phone:</label><br>
            <input type="tel" id="phone" name="phone" placeholder="+31 Example: 0612345678"><br><br>

            <label for="request">Question/Request: <strong>*</strong></label><br>
            <textarea id="request" name="request" rows="4" placeholder="Example: I have more info for the website" required></textarea><br><br>

            <input type="submit" value="Submit" class="submit-btn">
        </fieldset>
    </form>
</section>

<footer>
    <p>&copy; 2024 Food Waste</p>
</footer>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const menuToggle = document.querySelector('.menu-toggle');
        const nav = document.querySelector('nav');

        menuToggle.addEventListener('click', function() {
            if (nav.style.display === 'flex') {
                nav.style.display = 'none';
            } else {
                nav.style.display = 'flex';
            }
        });

        window.addEventListener('resize', function() {
            if (window.innerWidth > 768) {
                nav.style.display = 'flex';
            } else {
                nav.style.display = 'none';
            }
        });
    });
</script>

</body>
</html>
